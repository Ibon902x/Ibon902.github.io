name: Neon Database Workflow

on:
  pull_request:
    branches:
      - main  # Ajusta esto al nombre de la rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Neon CLI
      run: |
        curl -sSL https://neon.tech/cli/install.sh | bash
        neon login --api-key ${{ secrets.NEON_API_KEY }}

    - name: Create database branch
      run: |
        neon branch create ${{ secrets.NEON_PROJECT_ID }} --name pr-${{ github.event.pull_request.number }}

    - name: Close the database branch after PR is closed
      if: github.event.pull_request.merged == true
      run: |
        neon branch delete ${{ secrets.NEON_PROJECT_ID }} pr-${{ github.event.pull_request.number }}

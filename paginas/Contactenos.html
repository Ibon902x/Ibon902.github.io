            <style>
                body {

                form {
                    background-color: #ffffff;
                    padding: 20px;

                    max-width: 600px;
                    margin: 0 auto;
                }
                input[type="text"], input[type="email"], input[type="tel"] {
                    width: calc(100% - 20px);

                    margin: 8px 0;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    box-sizing: border-box;

                }
                input[type="submit"], input[type="reset"] {
                    background-color: #5ea2e0;
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                    margin-right: 10px;
                }
                input[type="submit"]:hover, input[type="reset"]:hover {
                    background-color: #2a96d4;
                }

        <body> <center>
            <h2>Formulario de Datos de Cliente</h2>
            <br>
            <form action="../php/Procesador_formulario.php" method="post" id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        
            <script>
                document.getElementById('formulario').addEventListener('reset', function() {
                
                    setTimeout(function() {
                        document.getElementById('nombre').focus(); 
                    }, 0);
                });
            </script>
